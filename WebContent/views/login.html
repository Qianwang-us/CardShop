<body>
  <header>
    <!-- header top -->
    <div class="header-top-container">
      <div class="search">
        <form action="#">
          <input type="search" name="search">
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="cart">
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
      <div class="login">
        <a href="order_history.html">Orders</a>
      </div>
      <div class="login">
        <a href="login.html">Login</a>
      </div>
    </div>
    <!-- header menu bar -->
    <div class="header-menu-container">
      <div class="menu-item-logo">
        <h1><a href="../index.html"><span>i</span>Card</a></h1>

  <main>
    <h2>Sign in to your account</h2>
    <form action="">
      <div class="container">
        <div>
          <input type="radio" id="customer" name="role" value="customer" checked>
          <label for="customer">Customer</label>
          <input type="radio" id="admin" name="role" value="customer">
          <label for="admin">Admin</label>
        </div>
        <label for="email">Email address</label>
        <input type="text" id="email">
        <label for="password">Password</label>
        <input type="text" id="password">
        <button class="main-btn">SIGN IN</button>
      </div>
    </form>

    <div class="changePage">New to iCard?</div>
    <a href="register.html"><button type="button" class="main-btn">CREATE AN ACCOUNT</button></a>
  </main>
