  <head>

  </head>
  <body>
    <div><a href="../index.html">iCard</a></div>
    <h1>Sign in to your account</h1>
    <form action="">
      <div class="container">
        <div>
          <input type="radio" id="customer" name="role" value="customer" checked>
          <label for="customer">Customer</label>
          <input type="radio" id="admin" name="role" value="customer">
          <label for="admin">Admin</label>
        </div>
        <label for="email">Email address</label>
        <input type="text" id = "email">
        <label for="password">Password</label>
        <input type="text" id = "password">

        <button>SIGN IN</button>
        <div>New to iCard?</div>
        <a href="register.html"><button>CREATE AN ACCOUNT</button></a>
      </div>

    </form>
  </body>
