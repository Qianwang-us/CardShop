<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCard mini Home</title>

  <!-- use google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- <script src="https://use.fontawesome.com/4d2683cdc4.js"></script> -->
  <link rel="stylesheet" href="./fonts/fontawesome-free-5.14.0-web/css/all.css">
  <link rel="stylesheet" href="styles/basic.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/index.css">


</head>

<body>
  <header>
    <!-- header menu bar -->
    <div class="header-menu-container">
      <div class="menu-item-logo">
        <h1><a href=""><span>i</span>Card</a></h1>
      </div>
      <nav class="menu-item">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="views/about_us.html">Have Fun</a></li>
        </ul>
      </nav>
    </div>
    <div class="tagline">
      <p>Customize your cards with your own words to your special one</p>
    </div>
  </header>
  <main>
    <!-- main sort options -->
    <form action="#">
      <label for="display-style">Display style</label>
      <select name="sort-type" id="display-style">
        <option value="dark">dark</option>
        <option value="light" selected>light</option>
      </select>
    </form>

    <!-- main product items display -->
    <div class="item-container">

      <!-- one item display template -->
      <div class="main-item">
        <div class="item-img">
          <a href="views/product.html">
            <img src="images/chrismas_tower_sm.jpg" alt="Chrimas tower">
          </a>
        </div>
        <div class="subitem-container">
          <div class="favoriate">
            <i class="far fa-heart"></i>
          </div>
          <div>
            <ul>
              <li>Name: Chrismas Tower</li>
              <li>Provider: iCard</li>
              <li>Price: $3.99</li>
            </ul>
          </div>
        </div>

      </div>

      <div class="main-item">
        <div class="item-img">
          <a href="views/product.html">
            <img src="images/birthday.jpg" alt="Chrimas tower">
          </a>
        </div>
        <div class="subitem-container">
          <div class="favoriate">
            <i class="far fa-heart"></i>
          </div>
          <div>
            <ul>
              <li>Name: Happy Birthday</li>
              <li>Provider: iCard</li>
              <li>Price: $2.99</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main-item">
        <div class="item-img">
          <a href="views/product.html">
            <img src="images/mom_heart.jpg" alt="Chrimas tower">
          </a>
        </div>
        <div class="subitem-container">
          <div class="favoriate">
            <i class="far fa-heart"></i>
          </div>
          <div>
            <ul>
              <li>Name: Heart To Mom</li>
              <li>Provider: iCard</li>
              <li>Price: $2.99</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>
</body>

</html>
